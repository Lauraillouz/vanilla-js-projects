<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Project</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <!--preloader-->
    <div class="preloader">
      <img src="./loading-7.gif" alt="" />
    </div>

    <!-- header-->
    <header class="video-header">
      <video class="video-container" muted autoplay loop>
        <source src="./pexels-anna-nekrashevich-8516639.mp4" type="video/mp4" />
      </video>
      <h1 class="video-title">Video Project</h1>

      <!--video switch-->
      <button class="switch-btn is-flex">
        <span> play </span>
        <span> pause </span>
        <span class="switch"> </span>
      </button>
    </header>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h1>our reviews</h1>
          <div class="underline"></div>
        </div>

        <!-- review -->
        <article class="review">
          <div class="profile-img profile-container is-relative">
            <img
              class="profile-img is-absolute"
              src="./profile.png"
              id="profile-img"
              alt=""
            />
          </div>
          <h2 id="author">sara jones</h2>
          <p id="job">ux designer</p>
          <div class="underline-job"></div>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer
            eget metus tellus. Praesent at rutrum diam. Duis aliquet sapien
            nisl.
          </p>
        </article>

        <!-- prev / next buttons -->
        <div class="button-container">
          <button class="prev-button">&#x3008;</button>
          <button class="next-button">&#x3009;</button>
        </div>

        <!-- random button-->
        <button class="random-button">Surprise!</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
